<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <!-- Use links absolutos sem protocolo -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Adicionar meta tags para evitar caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Consulta presença QR Code Hack Barão 2025</h1>
            
            <form action="/consultar" method="post">
                <div class="form-group">
                    <label for="codigo">Digite seu Número de identificação:</label>
                    <input type="text" id="codigo" name="codigo" required placeholder="Ex: 1234567">
                </div>
                
                <button type="submit" class="btn-consultar">Consultar</button>
            </form>
            
            <div class="info-text">
                <p>Use seu <strong>Número de identificação</strong> (RA) para consultar sua presença.</p>
            </div>
        </div>
    </div>
    
    <!-- Use links absolutos sem protocolo -->
    <script src="/static/script.js"></script>
</body>
</html>
